<!-- Program for Student Registration form-->
<Html>
    <head>
        <Title>
            Student Registration form
        </Title>
    </head>
    <Body>
        <H2 align="Center"> student Registration form </H2>
        <Form>
            Regitration Number : <input type="number" name="rno"> <br>
            student name       : <input type="text"   name="sname"> <br>
            Date of birth:<input type="datetime-local" name="dob"> <br>
            Gender:<input type="radio" name="gender"> Male
            <input type="radio" name="Gender"> Female <br>
            Address:<textarea rows="5" cols="20" name="address"></textarea> <br>
            Phone number:<input type="tel" name="phno"> <br>
            E-MAIL address:<input type="email" name="mail"> <br>
            Url Address:<input type="url" name="url">  <br>
            Languages Known : <input type="check box" name="lang"> english
                            <input type="check box" name="lang"> telugu
                            <input type="check box" namae="lang">hindi <br>
            Course Joined:<select name="COURSE" >
                        <option value="JAVA">java</option>
                        <option value="Python">Python</option>
                        <option value="oracle">oracle</option>
                        <option value="mysql">mysql</option>
                        <option value="react">react</option>
            </select> <br>
            Upload photo: <input type="file"> <br>
            File search:<input type="search"><br>
            Feed back:<input type="range"><br>
            Color palette:<input type="color"><br>
            <input type="submit"> <input type="reset">
        </Form>
     </Body>
 </Html>
